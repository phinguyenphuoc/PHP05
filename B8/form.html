<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form liên hệ</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="wrapper">
		<form>
			<div class="contact">
				<h2>Contact us</h2>
			</div>
			<p>Name:
				<input type="text" name="name" class="space">
			</p>
			<p>Phone:
				<input type="text" name="phone" placeholder="(+84)909090909" class="space">
			</p>
			<p>Email:
				<input type="text" name="email" placeholder="nguyenvana@gmail.com" class="space">
			</p>
			<p>Comment or Request:
				<textarea cols="70" rows="10" class="comment"></textarea>
			</p>
			<p><input type="submit" name="submit" value="Submit" class="sub_but"></p>
		</form>
	</div>
</body>
</html>
