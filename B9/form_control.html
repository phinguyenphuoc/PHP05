<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#" name="registerform" enctype="multipart/form-data">
		<p>Avatar
			<input type="file" name="avatar" accept="image/jpeg, image/png">
		</p>
		<p>Name: <input type="text" name="name" required="1"></p>
		<p>Pass: <input type="password" name="name" required="" pattern="[a-zA-Z0-9]{6,}" title="password 6+ alphanumeric"></p>
		<p>Email: <input type="email" name="email"></p>
		<p>Website: <input type="url" name="url"></p>
		<p>Phone: <input type="text" name="Phone" placeholder="0905030698"></p>
		<p>Number: <input type="number" name="number" min="10" max="100"></p>
		<p>Range: <input type="range" name="range" min="10" max="100" step="5"></p>
		<p><input type="submit" name="submit" value="register"></p>
	</form>
</body>
</html>
