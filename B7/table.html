<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table>
		<tr>
			<th rowspan="2">ID</th>
			<th colspan="2">Information</th>
		</tr>
		<tr>
			<th>Name</th>
			<th>Email</th>
		</tr>
		<tr>
			<td>1</td>
			<td>A</td>
			<td>12345@gmail.com</td>
		</tr>
		<tr>
			<td>2</td>
			<td>B</td>
			<td>abcdef@gmail.com</td>
		</tr>
	</table>
</body>
</html>
